<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dodger</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="transition" class="transition"></div>
    
    <!-- Menu is now visible by default, not hidden -->
    <div id="menu" class="menu">
        <h1>SPACE DODGER</h1>
        <p class="subtitle">A JOURNEY THROUGH THE COSMOS</p>
        <div class="high-score">BEST: <span id="high-score-value">0</span> km</div>
        <button id="startBtn" class="neon-btn">START</button>
        <button id="quitBtn" class="neon-btn">QUIT</button>
    </div>

    <div id="ship-selection" class="menu hidden">
        <h2>CHOOSE YOUR SHIP</h2>
        <h3 id="ship-name"></h3>
        <div class="ship-nav">
            <button id="prevShipBtn" class="neon-btn small">&lt; PREV</button>
            <button id="nextShipBtn" class="neon-btn small">NEXT &gt;</button>
        </div>
        <button id="confirmShipBtn" class="neon-btn">SELECT</button>
    </div>

    <div id="hud" class="hud hidden">
        <div class="hud-section">
            <div class="hud-title">DISTANCE</div>
            <div id="distance" class="hud-value">0.0 km</div>
        </div>
        <div class="hud-section">
            <div class="hud-title">LEVEL</div>
            <div id="level" class="hud-value">LEVEL 1</div>
        </div>
        <div class="hud-section">
            <div class="hud-title">PROGRESS</div>
            <div id="level-progress" class="hud-value">0%</div>
        </div>
        <div class="hud-section">
            <div class="hud-title">HEALTH</div>
            <div id="hearts">❤️❤️❤️</div>
        </div>
        <div class="hud-section">
            <div class="hud-title">SHIELD</div>
            <div id="shield" class="hud-value">READY</div>
        </div>
    </div>

    <div id="pauseMenu" class="pause-menu hidden">
        <h2>PAUSED</h2>
        <button id="resumeBtn" class="neon-btn small">RESUME</button>
        <button id="quitToMenuBtn" class="neon-btn small">QUIT TO MENU</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
</body>
</html>
